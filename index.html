<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg">
    <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo-list">
    <p class="tasks">
      <label class="tasks__title" for="new-task-input">Add Item</label>
      <div class="tasks__container new">
        <input id="new-task-input" class="tasks__element new__input" type="text">
        <button class="new__add-button">Add</button>
      </div>
    </p>
    <h3 class="tasks__title">Todo</h3>
    <ul class="tasks incomplete">
      <li class="tasks__container task">
        <input class="task__check" type="checkbox">
        <label class="tasks__element">Pay Bills</label>
        <input type="text" class="tasks__element">
        <button class="task__edit edit text-button">Edit</button>
        <button class="task__delete delete del-button">
          <img class="del-button__img"  src="./remove.svg">
        </button>
      </li>
      <li class="tasks__container task task_edit-mode edit-mode">
        <input class="task__check"  type="checkbox">
        <label class="tasks__element">Go Shopping</label>
        <input type="text" value="Go Shopping" class="tasks__element">
        <button class="task__edit edit text-button">Save</button>
        <button class="task__delete delete del-button">
          <img class="del-button__img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="tasks__title">Completed</h3>
    <ul class="tasks completed">
      <li class="tasks__container">
        <input class="task__check" type="checkbox" checked>
        <label class="tasks__element">See the Doctor</label>
        <input class="tasks__element" type="text">
        <button class="task__edit edit text-button">Edit</button>
        <button class="task__delete delete del-button">
          <img class="del-button__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
